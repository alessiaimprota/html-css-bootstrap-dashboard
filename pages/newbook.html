<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style/stylesheet.css" />
    <script
      src="https://kit.fontawesome.com/ed8d2435d4.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="../index.html">
            <img
              src="../img/duck.png"
              alt="logo"
              class="logo"
              style="height: 3rem"
            />
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="collapse navbar-collapse text-li"
            id="navbarSupportedContent"
          >
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a
                  class="nav-link active"
                  aria-current="page"
                  href="../index.html"
                  >Catalogo Libri</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Anagrafica Utenti</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Storico utenti</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Help</a>
              </li>
            </ul>
            <div class="d-flex gap-2" role="search">
              <input
                id="navbar-placeholder"
                class="form-control me-2"
                type="search"
                placeholder="Cerca..."
                aria-label="Search"
              />
              <button
                class="btn btn-outline-light"
                type="submit"
                id="navbar-btn"
              >
                Search
              </button>
            </div>
          </div>
        </div>
      </nav>
    </header>

    <main>
      <div class="container mt-5">
        <h2>Nuovo libro</h2>

        <form class="row my-3" unvalideted="">
          <div class="col-lg-6 col-6">
            <label for="name-author"> Name Autore</label>
            <input
              type="text"
              class="form-control mt-2"
              placeholder="Inserisci nome dell'autore"
              aria-label="First name"
              id="name-author"
              required=""
              value=""
              pattern="[A-Za-zÀ-ùà-éèìòù'\-\s]{2,}"
              title="Inserisci un nome valido"
            />
          </div>

          <div class="col-lg-6 col-6">
            <label for="surname-author"> Cognome Autore </label>
            <input
              type="text"
              class="form-control mt-2"
              placeholder="Inserisci cognome autore"
              aria-label="Last name"
              id="surname-author"
              required=""
              value=""
              pattern="[A-Za-zÀ-ùà-éèìòù'\-\s]{2,}"
              title="Inserisci un nome valido"
            />
          </div>

          <div class="col-lg-12 mt-3">
            <label for="title"> Titolo </label>
            <input
              type="text"
              class="form-control mt-2"
              placeholder="Inserisci titolo del libro"
              aria-label="title-book"
              id="title"
              required=""
              value=""
            />
            <span class="text-secondary"> Titolo della versione italiana</span>
          </div>

          <div class="col-lg-4 col-sm-12 mt-3">
            <label for="genre"> Genere</label>
            <select
              class="form-select mt-2"
              aria-label="Default select example"
              id="genre"
              required=""
              value=""
            >
              <option selected disabled="" value="">Scegli il genere</option>
              <option value="1">Narrativa</option>
              <option value="2">Classici</option>
              <option value="3">Drammatico</option>
              <option value="4">Romantico</option>
              <option value="5">Horror</option>
              <option value="6">Bestseller</option>
            </select>
          </div>

          <div class="col-lg-4 col-sm-12 mt-3">
            <label for="date-publish"> Data di pubblicazione </label>
            <input
              type="date"
              class="form-control mt-2"
              placeholder="Inserisci cognome autore"
              aria-label="Last name"
              id="date-publish"
            />
          </div>

          <div class="col-lg-4 col-12 mt-3">
            <label for="code-isbn"> ISBN#</label>
            <input
              type="text"
              class="form-control mt-2"
              placeholder="Inserisci cognome autore"
              aria-label="isbn"
              id="code-isbn"
              required=""
              pattern="[0-9]{13}"
            title="Inserisci 13 cifre numeriche"
            />
          </div>

          <div class="border mt-5"></div>

          <div class="mt-4 col-12">
            <div>
              <label for="note" class="form-label" id="more-info">Note</label>
              <textarea
                class="form-control"
                placeholder="Inserisci eventuali note sul libro"
                aria-label="note"
                id="note"
                rows="3"
              ></textarea>
            </div>

            <div class="form-check my-3">
              <input
                class="form-check-input"
                type="checkbox"
                value=""
                id="checkDefault"
              />
              <label class="form-check-label" for="checkDefault">
                Disponibile versione online
              </label>
            </div>
          </div>

          <div class="col-12">
            <button class="btn btn-primary" type="submit">
              <font dir="auto" style="vertical-align: inherit">
                <font dir="auto" style="vertical-align: inherit"
                  >Aggiungi libro
                </font></font
              >
            </button>
          </div>
        </form>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
